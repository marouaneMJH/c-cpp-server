<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 120px;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">C-Server</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="project">Project</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container error-container">
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Internal Server Error</h2>
            <p>Sorry, something went wrong on our server. Our technical team has been notified of the issue.</p>
            <p>Please try again later or contact support if the problem persists.</p>
            <a href="/" class="btn">Go back to homepage</a>
        </div>
    </main>
